<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <form class="login-form card p-4" (ngSubmit)="login()" #loginForm="ngForm">
        <h3 class="text-center mb-4">تسجيل الدخول</h3>
        <div class="form-group mb-3">
          <input type="email" class="form-control" placeholder="الإيميل" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="كلمة المرور" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">دخول</button>
      </form>
    </div>
  </div>
</div>
